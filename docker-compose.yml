# docker-compose.yml
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ledger
      POSTGRES_PASSWORD: ledger
      POSTGRES_DB: ledger
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://ledger:ledger@db:5432/ledger
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata: