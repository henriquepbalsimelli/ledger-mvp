[pytest]
env =
    ENV=test
addopts = -q
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::sqlalchemy.exc.SAWarning
markers =
    integration: marks tests that require database/migrations (deselect with '-m "not integration"')
    api: marks FastAPI contract tests
    property: marks property-based state machine tests
hypothesis =
    deadline = 500
    stateful_step_count = 25
    max_examples = 50
